{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %} 

{% block title %}
<title>Recuperar contraseña | Jaguarete Kaa</title>    
{% endblock title %}

{% block content %}
<section class="section-content padding-y">
    <div class="card mx-auto border-dark" style="max-width:520px; ">
        <div class="card-header bg-dark">
            <p class="text-light">Recuperar contraseña</p>
        </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary mb-4">Enviar</button>
        </form>
        <small class="text-muted">
            Ya tienes cuenta?<a class="ml-2" href="{% url 'login' %}">Iniciar sesion</a>
        </small>
    </div>
    </div>
</section>
{% endblock content %}
